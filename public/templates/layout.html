<!doctype html>
<html lang="af">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>{{title}}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.12" defer></script>
  </head>
  <body class="bg-slate-50 text-slate-900">
    <div class="min-h-screen flex flex-col">
      <header class="bg-teal-700 text-white">
        <div class="max-w-6xl mx-auto px-6 py-4 flex items-center justify-between">
          <a href="/" class="font-extrabold text-lg tracking-wide">Kinderklub</a>
          <details class="relative md:hidden">
            <summary class="list-none cursor-pointer inline-flex items-center gap-2 rounded-lg bg-white/10 px-3 py-2 text-sm font-semibold hover:bg-white/20">
              Menu
              <svg class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                <path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 0 1 1.06.02L10 10.94l3.71-3.71a.75.75 0 1 1 1.06 1.06l-4.24 4.25a.75.75 0 0 1-1.06 0L5.21 8.29a.75.75 0 0 1 .02-1.08z" clip-rule="evenodd" />
              </svg>
            </summary>
            <div class="absolute right-0 mt-2 w-52 rounded-lg bg-white text-slate-900 shadow-xl ring-1 ring-black/5 z-50">
              <div class="flex flex-col gap-2 px-4 py-3 text-sm font-semibold">
                <a class="hover:underline" href="/">Tuis</a>
                <a class="hover:underline" href="/videos">Videos</a>
                <a class="hover:underline" href="/audio">Luister</a>
                <a class="hover:underline" href="/shop">Winkel</a>
                <a class="hover:underline" href="/contact">Kontak</a>
                <a class="hover:underline" href="/admin">Admin</a>
                {{auth_link}}
              </div>
            </div>
          </details>
          <nav class="hidden md:flex items-center gap-4 text-sm font-semibold">
            <a class="hover:underline" href="/">Tuis</a>
            <a class="hover:underline" href="/videos">Videos</a>
            <a class="hover:underline" href="/audio">Luister</a>
            <a class="hover:underline" href="/shop">Winkel</a>
            <a class="hover:underline" href="/contact">Kontak</a>
            <a class="hover:underline" href="/admin">Admin</a>
            {{auth_link}}
          </nav>
        </div>
      </header>
      {{body}}
      <footer class="mt-auto bg-slate-900 text-slate-300">
        <div class="max-w-6xl mx-auto px-6 py-6 text-sm">
          Â© {{year}} Kinderklub. Alle regte voorbehou.
        </div>
      </footer>
    </div>
  </body>
</html>
