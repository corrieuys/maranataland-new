<a href="{{link}}" class="group bg-white rounded-xl shadow-sm border border-slate-100 overflow-hidden flex flex-col transition hover:shadow-md">
  <div class="relative block">
    <img src="{{thumb}}" alt="{{title}}" class="w-full h-36 object-cover bg-slate-200" loading="lazy" />
    <div class="absolute inset-0 flex items-center justify-center bg-slate-900/60 opacity-0 transition-opacity duration-200 group-hover:opacity-100">
      <div class="h-12 w-12 rounded-full border-2 border-white flex items-center justify-center">
        <svg class="h-6 w-6 text-white translate-x-[1px]" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
          <path d="M8 5v14l11-7z" />
        </svg>
      </div>
    </div>
  </div>
  <div class="p-4 flex-1 flex flex-col">
    <div class="flex items-center justify-between gap-2">
      <h3 class="font-semibold text-sm">{{title}}</h3>
      {{featured_badge}}
    </div>
    <p class="text-sm text-slate-600 mt-1">{{description}}</p>
  </div>
</a>
